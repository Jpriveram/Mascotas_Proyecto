<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Publicar</title>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <h1>Publicar</h1>
    <form id="publicar-form">
      <label for="nombre-mascota">Nombre mascota:</label>
      <input type="text" id="nombre-mascota" />
      <label for="raza-mascota">Raza:</label>
      <input type="text" id="raza-mascota" />
      <label for="edad-mascota">Edad:</label>
      <input type="number" id="edad-mascota" />
      <label for="especie-mascota">Especie:</label>
      <input type="text" id="especie-mascota" />
      <label for="foto-mascota">Foto:</label>
      <input type="text" id="foto-mascota" />
      <input type="submit" value="Publicar" id="publicar-button" />
    </form>
    <div id="resultado-div"></div>

    <div id="lista-mascotas"></div>

    <!--Formulario filtrar mascota por rango de edad -->
    <h1>Filtrar Mascota por Edad</h1>

    <form id="filtrar-form">
      <label for="edad-desde">Edad desde:</label>
      <input type="number" id="edad-desde" />

      <label for="edad-hasta">Edad hasta:</label>
      <input type="number" id="edad-hasta" />

      <input type="button" value="Buscar" id="buscar-rango-button" />
    </form>

    <div id="resultado-buscar-edad-div"></div>

    <!--Formulario filtrar mascota por raza -->
    <h1>Filtrar Mascota por Raza</h1>
    <form id="filtrar-raza-form">
      <label for="raza-filtro">Raza:</label>
      <input type="text" id="raza-filtro" />
      <input type="button" value="Buscar" id="buscar-raza-button" />
    </form>

    <div id="resultado-buscar-raza-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
