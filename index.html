<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Publicar</title>
  </head>
  <body>
    <h1>Publicar</h1>
    <form id="publicar-form">
      <label for="nombre-mascota">Nombre mascota:</label>
      <input type="text" id="nombre-mascota" />
      <label for="raza-mascota">Raza:</label>
      <input type="text" id="raza-mascota" />
      <label for="edad-mascota">Edad:</label>
      <input type="number" id="edad-mascota" />
      <label for="especie-mascota">Especie:</label>
      <input type="text" id="especie-mascota" />
      <label for="foto-mascota">Foto:</label>
      <input type="text" id="foto-mascota" />
      <input type="submit" value="Publicar" id="publicar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
