<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Adopción de Mascotas</title>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div class="main-container"> 
        
        <header>
            <h1>Adopción de Mascotas</h1>
            <!-- Botón de cierre de sesión -->
            <button id="cerrar-sesion" style="display:none;">Cerrar sesión</button>
        </header>

        <!-- Formulario de inicio de sesión -->
        <section id="login-section">
            <h2>Iniciar sesión</h2>
            <form id="formulario-login">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required />
                
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" required />
                
                <button type="submit">Iniciar sesión</button>
            </form>
            <p id="mensaje-exito"></p>
            <p id="mensaje-error"></p>
        </section>

        <!-- Lista de mascotas en adopción -->
        <section class="lista-mascotas-section">
            <h2>Mascotas en Adopción</h2>
            <div id="lista-mascotas"></div>
        </section>

        <section class="filtros-section">
            <h2>Búsqueda y Filtros</h2>
            
            <div class="filtros-contenedor">
                
                <div class="filtro-item">
                    <h3>Filtrar por Rango de Edad</h3>
                    <form id="filtrar-form" class="form-grid">
                      <label for="edad-desde">Edad desde:</label>
                      <input type="number" id="edad-desde" />
          
                      <label for="edad-hasta">Edad hasta:</label>
                      <input type="number" id="edad-hasta" />
          
                      <input type="button" value="Buscar" id="buscar-rango-button" class="main-button" />
                    </form>
                    <div id="resultado-buscar-edad-div"></div>
                </div>

                <div class="filtro-item">
                    <h3>Filtrar por Raza</h3>
                    <form id="filtrar-raza-form" class="form-grid">
                      <label for="raza-filtro">Raza:</label>
                      <input type="text" id="raza-filtro" />
                      <input type="button" value="Buscar" id="buscar-raza-button" class="main-button" />
                    </form>
                    <div id="resultado-buscar-raza-div"></div>
                </div>

            </div>
        </section>

        <section class="publicar-section">
            <h2>Publica una Mascota en Adopción</h2>
            
            <form id="publicar-form" class="form-grid">
                <label for="nombre-mascota">Nombre mascota:</label>
                <input type="text" id="nombre-mascota" />
                
                <label for="raza-mascota">Raza:</label>
                <input type="text" id="raza-mascota" />
                
                <label for="edad-mascota">Edad:</label>
                <input type="number" id="edad-mascota" />
                
                <label for="especie-mascota">Especie:</label>
                <input type="text" id="especie-mascota" />
                
                <label for="foto-mascota">Foto URL:</label>
                <input type="text" id="foto-mascota" />
                
                <input type="submit" value="Publicar Mascota" id="publicar-button" class="main-button" />
            </form>
            <div id="resultado-div"></div>
        </section>

    </div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
